apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    google()
    jcenter()
}

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'com.android.tools.build:gradle:3.2.1'
    implementation 'org.ow2.asm:asm-all:5.2'
}

